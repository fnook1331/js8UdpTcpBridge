<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS8CALL N1MM+(ADIF) messaging to N3FJP Bridge</title>
    <link rel="stylesheet" href="js8fjp.css">
  </head>
  <body>
    <div id="ipDiv">
      <h4>UDP IP: </h4>
      <textarea class="ipEntry" id="udpIp">127.0.0.1</textarea>
      <h4>UDP Port: </h4>
      <textarea class="ipEntry" id="udpPort">2333</textarea>
      <button class="button" id="connectBtn">Connect</button>
      <h4>TCP IP: </h4>
      <textarea class="ipEntry" id="tcpIp">127.0.0.1</textarea>
      <h4>TCP Port: </h4>
      <textarea class="ipEntry" id="tcpPort">1100</textarea>
      <button class="button" id="disconBtn">Disconnect</button>
      <button class="button" id="udpSendBtn">Send Message</button>
    </div>
    <div>
      <h4>UDP Log</h4>
      <textarea class="taNetLog" id="udpLog"></textarea>
    </div>
    <div>
      <h4>TCP Log</h4>
      <textarea class="taNetLog" id="tcpLog"></textarea>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./index.js')
    </script>
  </body>
</html>
